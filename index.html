<html lang="en">

<head>

    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Guess a No: </h1>
        <input class="inp" id="inpp" type="text" placeholder="Enter No between 0 to 10">

    </div>
    <script src="script.js"></script>
